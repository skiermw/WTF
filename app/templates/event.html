<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>event</h1>
  <form action="" method="post" name="event">
      
      <p>
          Please enter your Event:<br>
          {{ form.name(size=80) }}<br>
      </p>
      <p>{{ form.is_public }} Is Public?</p>
      <p><input type="submit" value="Sign In"></p>
  </form>
{% endblock %}
